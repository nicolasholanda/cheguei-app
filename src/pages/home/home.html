<ion-header>
  <ion-navbar positive hideBackButton *navbar>
    <ion-title>
      Cheguei App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding-top center text-center>
  <user-info></user-info>
  <ion-content class="classe">
    <ion-list>
      <ion-item text-center *ngFor="let horario of horarios">
        <ion-badge item-start [ngClass]="{'entrada': horario.opcao=='Entrada', 'saida': horario.opcao=='SaÃ­da'}">{{horario.opcao}}</ion-badge>
        {{horario.hora.getHours()}}:{{horario.hora.getMinutes()}}:{{horario.hora.getSeconds()}}
      </ion-item>
    </ion-list>
  </ion-content>
  <button ion-button full (click)="marca()">{{opcao}}</button>
</ion-content>
