<ion-header>
  <ion-navbar color="eerie-black">
    <ion-title>
      Cheguei App
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="light" (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding-top center text-center class="bg-user">
  <user-info [funcionario]="funcionario"></user-info>
  <ion-content class="classe">
    <ion-refresher (ionRefresh)="atualizaFreq($event)">
      <ion-refresher-content 
      pullingIcon="arrow-dropdown"
      pullingText="Solte para atualizar"
      refreshingText="Atualizando..."> </ion-refresher-content>
    </ion-refresher>
    <ion-list>
      <ion-item text-center *ngFor="let horario of horarios">
        <ion-badge item-start [ngClass]="{'entrada': horario.opcao=='Entrada', 'saida': horario.opcao=='SaÃ­da'}">{{horario.opcao}}</ion-badge>
          {{horario.hora | date:'dd/MM - H:mm:ss'}}
        </ion-item>
    </ion-list>
  </ion-content>
  <button ion-button full (click)="marca()" color="imperial-blue">{{opcao}}</button>
</ion-content>
